<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Canned Responses</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="tinymce/tinymce.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Canned Responses</h1>
        <button id="newResponseBtn" class="button primary">New Response</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-button active" data-target="responsesList">
          Responses
        </button>
        <button class="tab-button" data-target="settingsPanel">Settings</button>
      </div>

      <!-- Responses List -->
      <div id="responsesList" class="tab-content active">
        <div id="searchContainer" class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search responses..."
          />
        </div>
        <div id="responsesContainer" class="responses-container">
          <!-- Responses will be inserted here -->
        </div>
      </div>

      <!-- Settings Panel -->
      <div id="settingsPanel" class="tab-content">
        <div class="settings-group">
          <h3>Storage Settings</h3>
          <div class="setting-item">
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="useGoogleDrive" />
                <span class="slider"></span>
              </label>
              <span>Sync with Google Drive</span>
            </div>
            <p class="setting-description">
              Keep your responses synced across devices using Google Drive.
            </p>
          </div>

          <div id="syncSettings" class="setting-item hidden">
            <label>Sync Interval (minutes):</label>
            <div class="sync-controls">
              <input type="number" id="syncInterval" min="15" value="60" />
              <button id="forceSyncBtn" class="button primary">Sync Now</button>
            </div>
            <div id="lastSyncTime" class="text-small"></div>
          </div>
        </div>

        <div class="settings-group">
          <h3>About</h3>
          <p>Open Canned Responses v1.0</p>
          <p class="text-small">
            A free, open-source extension for managing response templates.
          </p>
        </div>
      </div>

      <!-- Response Editor Modal -->
      <div id="editorModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modalTitle">New Response</h2>
            <button id="closeModal" class="close-button">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="responseTitle">Title:</label>
              <input type="text" id="responseTitle" required />
            </div>
            <div class="form-group">
              <label for="responseType">Type:</label>
              <select id="responseType">
                <option value="text">Plain Text</option>
                <option value="html">Rich HTML</option>
              </select>
            </div>
            <div class="form-group">
              <label>Websites (optional):</label>
              <div id="websitesList" class="websites-list">
                <div class="website-input">
                  <input type="text" placeholder="e.g., example.com" />
                  <button class="remove-website">&times;</button>
                </div>
                <button id="addWebsite" class="button secondary small">
                  Add Website
                </button>
              </div>
              <p class="help-text">
                Leave empty to use this response on any website.
              </p>
            </div>
            <div class="form-group">
              <label>Content:</label>
              <div id="plainTextEditor" class="editor">
                <textarea id="responseContent"></textarea>
              </div>
              <div id="richTextEditor" class="editor hidden">
                <!-- TinyMCE will be initialized here -->
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="saveResponse" class="button primary">
              Save Response
            </button>
            <button id="cancelEdit" class="button secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
